---
layout: default
---

{{content}}

<ul>
{% for series in site.data.art_series %}
  <li>
    <ul>
      <h3>{{series.title}}</h3>
      {% for piece in series.pieces %}
      <li>
        <figure>
        <img src="{{piece.img_src}}" alt="{{piece.description}}"/>
        <figcaption>
          {{piece.description}}
        </figcaption>
        </figure>
      </li>
      {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>
